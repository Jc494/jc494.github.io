<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script>
        function validateForm()
        {
            let vName = document.forms["registerForm"]["fName"].value;
            let vSurname = document.forms["registerForm"]["fSurname"].value;
            let vEmail = document.forms["registerForm"]["fEmail"].value;
            let vPassword = document.forms["registerForm"]["fPassword"].value;

            var filter = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if(vEmail == "")
            {
                alert("Email must be filled out!");
                return false;
            }

            if(!filter.test(vEmail))
            {
                alert("Incorrect Email address!");
                return false;
            }

            if(vPassword == "")
            {
                alert("Password must be filled out!");
                return false;
            }

            if(vName =="")
            {
                alert("Name must be filled out!");
                return false;
            }

            if(vSurname =="")
            {
                alert("Surname must be filled out!");
                return false;
            }

            alert("You're registered!");
        }
    </script>

    <title>Card Casino</title>
</head>
<body>
    <header id="header">
        <img src="img/pngegg.png" />
        <h1>Card Casino</h1>
    </header>

    <div id="navBar"> 

        <a href="index.html">
            <div id="navButton">
                <p>Home</p>
            </div>
        </a>

        <a href="about.html">
            <div id="navButton">
                <p>About</p>
            </div>
        </a>

        <a href="contact.html">
            <div id="navButton">
                <p>Contact Us</p>
            </div>
        </a>

        <a href="gameList.html">
            <div id="navButton">
                <p>Game List</p>
            </div>
        </a>

        <a href="account.html">
            <div id="navButton">
                <p>Account</p>
            </div>
        </a>

    </div>

    <div id="mainContent">

        <div id="accountPage">
            <h1>
                Register
            </h1>

            <p>Enter your details to register!</p>

            <form name="registerForm" action="account.html" onsubmit="return validateForm()" method="get">

            <label>Email :</label> <input type="text" placeholder="example@gmail.com" name="fEmail"/> <br/>
            <label>Password :</label> <input type="password" name="fPassword"/> <br/>
            <label>First Name: </label> <input type="text" name="fName"/> <br/>
            <label>Surname: </label> <input type="text" name="fSurname"/> <br/> <br/>

            <input type="submit" value="submit"/>
            </form>


    </div>
    
    <div id="footerContent">
        <i class="fas fa-copyright"> Fluid Design</i>
    </div>
    
</body>
</html>

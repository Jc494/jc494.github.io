            <h1>

            </h1>

            <p>Enter your details to register!</p>

            <form id="register-form" action="index.html" method="post">

            <p>
            <label for="email">Email :</label> <input type="email" placeholder="example@gmail.com" name="fEmail" id="fEmail" required/>
            </p>

            <p>
            <label for="password">Password :</label> <input type="password" name="fPassword" id="fPassword" required/>
            </p>

            <p>
            <label for="fName">First Name: </label> <input type="text" name="fName" id="fName" required/>
            

            <p>
            <label for="sName">Surname: </label> <input type="text" name="fSurname" id="fSurname" required/>
            </p>

            <input type="submit" value="SUBMIT"/>
            </form>

            <script>
            $(document).ready(function() {
            $("#register-form").validate({
            errorClass: "error fail-alert",
            validClass: "valid success-alert",
            rules: {
                fName: {
                    required:true,
                    minlength:3
                },
                fSurname: {
                    required:true,
                    minlength:3
                },
                fEmail:{
                    required:true,
                    email:true
                },
                fPassword:{
                    required:true,
                    minlength:3
                }
            },
            messages:{
                fName: {
                    minlength:"Name should be at least 3 characters"
                },
                fSurname: {
                    minlength:"Surname should be at least 3 characters"
                },
                fEmail: {
                    email:"The email should be in the format: abc@domain.com"
                },

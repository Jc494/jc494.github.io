<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <title>Card Casino</title>

    <script>

        function checkLogin()
        {
            let vUsername = document.forms["loginForm"]["fUser"].value;
            let vPassword = document.forms["loginForm"]["fPassword"].value;

            if(vUsername == "")
            {
                alert("Enter your username!");
                return false;
            }

            if(vPassword == "")
            {
                alert("Enter your password!");
                return false;
            }

            if(vUsername != "" && vPassword != "")
            {
              alert("You are logged in!");
            }
        }

    </script>

</head>
<body>
    <header id="header">
        <img src="img/pngegg.png" alt="websiteLogo"/>
        <h1>Card Casino</h1>
    </header>

    <div id="navBar"> 

        <a href="index.html">
            <div class="navButton">
                <p>Home</p>
            </div>
        </a>

        <a href="about.html">
            <div class="navButton">
                <p>About</p>
            </div>
        </a>

        <a href="contact.html">
            <div class="navButton">
                <p>Contact Us</p>
            </div>
        </a>

        <a href="gameList.html">
            <div class="navButton">
                <p>Game List</p>
            </div>
        </a>

        <a href="account.html">
            <div class="navButton">
                <p>Account</p>
            </div>
        </a>

    </div>

    <div id="mainContent">

        <div id="accountPage">
            <h1>
                Account Login
            </h1>


            <p>Enter your details to login!</p>
            <form name="loginForm" action="index.html" onsubmit="return checkLogin()" method="get">

                <label>Username:</label> <input type="text" name="fUser"/>
                <br/>
                <label>Password :</label> <input type="password" name="fPassword"/>
                <br/><br/>

              <input type="submit" value="Login"/>
            </form>

            <hr/>

            <h1>
                Register
            </h1>


            <a href="register.html"> Click here to register an account!</a>

        </div>

    </div>
    
    <div id="footerContent">
        <i class="fas fa-copyright"> Fluid Design</i>
    </div>
    
</body>
</html>
